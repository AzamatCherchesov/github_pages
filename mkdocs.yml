site_name: "Kaspresso"
repo_url: https://github.com/KasperskyLab/Kaspresso
repo_name: Kaspresso
edit_uri: tree/main/docs/content
docs_dir: 'docs'
remote_branch: gh-pages
language: en

theme:
  favicon: kaspresso.png
  logo: kaspresso.png
  icon:
    logo: fontawesome/brands/android

  palette:
    - scheme: default
      primary: teal
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode


  name: 'material'
#  custom_dir: ../mkdocs-material/material

  # 404 page
  static_templates:
    - ../mkdocs-material/material/404.html

  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  font:
    text: Roboto
    code: Roboto Mono
 # favicon: assets/favicon.png
  
  features:
    - navigation.tabs
    - content.code.annotate
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight

nav:
  - Home:
    - Home/index.md
  - Documentation:
    - Page object pattern in Kaspresso: Documentation/PageObject.md
  - Tutorial:
    - Ваш первый тест на Kaspresso: Tutorial/simple_test.md
    - Анализ результата прогона теста: Tutorial/test_analysis.md
    - Тестирование за рамками приложения: Tutorial/off-screen_work.md
    - Конфигурирование Kaspresso: Tutorial/Kaspresso_configurator.md
    - Использование сценариев в Kaspresso: Tutorial/Kaspresso_scenario.md
    - Выполнение adb-команд: Tutorial/adb_commands.md
    - Скриншот-тесты: Tutorial/Kaspresso_screenshots.md
    - Использование Allure: Tutorial/Kaspresso_with_allure.md

